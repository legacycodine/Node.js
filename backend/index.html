<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="cls">click me</button>
    <script>
      const btn = document.getElementById("cls");
      btn.addEventListener("click", pop);

        function location() {
        alert("I am a king");
      }

      function pop() {
        setTimeout(location, 5000);
      }

    </script>
  </body>
</html>
